<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Order System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 flex items-center justify-center min-h-screen font-sans">

  <!-- CONTENEDOR PRINCIPAL -->
  <div id="orderContainer" class="bg-white rounded-2xl shadow-lg p-8 w-96 text-center transition-all duration-500">
    <div class="text-green-500 text-4xl mb-3">‚úî</div>
    <h1 class="text-2xl font-bold text-brown-800">Order Confirmed</h1>
    <p class="text-gray-500 text-sm mb-6">We hope you enjoy your food!</p>

    <div id="orderList" class="space-y-4 text-left"></div>

    <div id="orderTotal" class="text-right font-bold text-lg mt-6 text-brown-800"></div>

    <button id="newOrderBtn" class="bg-orange-600 hover:bg-orange-700 transition text-white font-medium rounded-full w-full py-3 mt-6">
      Start New Order
    </button>
  </div>

  <!-- FORMULARIO NUEVO PEDIDO -->
  <div id="newOrderForm" class="hidden bg-white rounded-2xl shadow-lg p-8 w-96 transition-all duration-500">
    <h2 class="text-2xl font-bold text-brown-800 text-center mb-4">üõçÔ∏è New Order</h2>
    <form id="form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
        <input id="name" type="text" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-500 outline-none" required />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
        <input id="qty" type="number" min="1" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-500 outline-none" required />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Price (per unit)</label>
        <input id="price" type="number" step="0.01" min="0" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-500 outline-none" required />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Image URL (optional)</label>
        <input id="img" type="url" placeholder="https://..." class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-500 outline-none" />
      </div>

      <button type="submit" class="bg-orange-600 hover:bg-orange-700 transition text-white font-medium rounded-full w-full py-2">
        Add Item
      </button>
    </form>

    <!-- Lista temporal de productos nuevos -->
    <div id="newItemsList" class="mt-6 space-y-3"></div>

    <!-- Bot√≥n confirmar pedido -->
    <button id="confirmBtn" class="hidden bg-green-600 hover:bg-green-700 transition text-white font-medium rounded-full w-full py-3 mt-6">
      Confirm Order
    </button>
  </div>

  <script>
    // Datos del pedido inicial
    const initialOrder = [
      { name: "Classic Tiramisu", qty: 1, price: 5.5, img: "https://cdn-icons-png.flaticon.com/512/1046/1046784.png" },
      { name: "Vanilla Bean Cr√®me Br√ªl√©e", qty: 4, price: 7.0, img: "https://cdn-icons-png.flaticon.com/512/3075/3075977.png" },
      { name: "Vanilla Panna Cotta", qty: 2, price: 6.5, img: "https://cdn-icons-png.flaticon.com/512/1046/1046777.png" },
    ];

    let order = [...initialOrder];
    const orderList = document.getElementById("orderList");
    const orderTotal = document.getElementById("orderTotal");
    const orderContainer = document.getElementById("orderContainer");
    const newOrderForm = document.getElementById("newOrderForm");
    const newOrderBtn = document.getElementById("newOrderBtn");
    const form = document.getElementById("form");
    const newItemsList = document.getElementById("newItemsList");
    const confirmBtn = document.getElementById("confirmBtn");

    // Renderiza el pedido
    function renderOrder() {
      orderList.innerHTML = "";
      let total = 0;

      order.forEach(item => {
        const subtotal = item.qty * item.price;
        total += subtotal;

        const div = document.createElement("div");
        div.className = "flex justify-between items-center border-b border-gray-100 pb-3";
        div.innerHTML = `
          <div class="flex items-center space-x-3">
            <img src="${item.img}" alt="${item.name}" class="w-10 h-10 rounded-lg object-cover">
            <div>
              <h3 class="text-sm font-semibold text-brown-800">${item.name}</h3>
              <span class="text-xs text-orange-600">${item.qty}x @ $${item.price.toFixed(2)}</span>
            </div>
          </div>
          <div class="text-sm font-semibold text-brown-800">$${subtotal.toFixed(2)}</div>
        `;
        orderList.appendChild(div);
      });

      orderTotal.textContent = `Order Total  $${total.toFixed(2)}`;
    }

    renderOrder();

    // Inicia nuevo pedido
    newOrderBtn.addEventListener("click", () => {
      orderContainer.classList.add("hidden");
      newOrderForm.classList.remove("hidden");
      order = [];
      newItemsList.innerHTML = "";
      confirmBtn.classList.add("hidden");
    });

    // Agrega un √≠tem al nuevo pedido
    form.addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const qty = parseInt(document.getElementById("qty").value);
      const price = parseFloat(document.getElementById("price").value);
      const img = document.getElementById("img").value || "https://cdn-icons-png.flaticon.com/512/2921/2921822.png";

      order.push({ name, qty, price, img });
      renderNewItems();
      form.reset();
    });

    // Renderiza la lista de nuevos √≠tems
    function renderNewItems() {
      newItemsList.innerHTML = "";
      if (order.length > 0) confirmBtn.classList.remove("hidden");

      order.forEach(item => {
        const subtotal = item.qty * item.price;
        const div = document.createElement("div");
        div.className = "flex justify-between items-center border-b border-gray-100 pb-2";
        div.innerHTML = `
          <div class="flex items-center space-x-3">
            <img src="${item.img}" alt="${item.name}" class="w-8 h-8 rounded-lg object-cover">
            <div>
              <p class="text-sm font-semibold text-brown-800">${item.name}</p>
              <span class="text-xs text-orange-600">${item.qty}x @ $${item.price.toFixed(2)}</span>
            </div>
          </div>
          <p class="text-sm font-semibold text-brown-800">$${subtotal.toFixed(2)}</p>
        `;
        newItemsList.appendChild(div);
      });
    }

    // Confirmar nuevo pedido
    confirmBtn.addEventListener("click", () => {
      newOrderForm.classList.add("hidden");
      orderContainer.classList.remove("hidden");
      renderOrder();
    });
  </script>
</body>
</html>
