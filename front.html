<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/output.css">
  <script type="module" src="./js/carrito.js" defer></script>
  
  <title>Frontend Mentor | Product list with cart</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body class="bg-[#fcf9f7] text-[#45280a] min-h-screen flex justify-center items-center">
 <main class="max-w-6xl w-full bg-[#fcf9f7] p-8 flex flex-col md:flex-row gap-10">
    
    <!-- SECCIÓN DE PRODUCTOS -->
    <section class="w-[90%]">
      <h1 class="text-3xl font-bold mb-6">Desserts</h1>
      <div id="listaProductos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Tarjetas generadas dinámicamente -->
      </div>
    </section>

    <!-- SECCIÓN DEL CARRITO -->
    <aside class="bg-white rounded-2xl shadow-md p-6 flex flex-col justify-between h-100">
      <h2 class="text-xl font-bold mb-4 text-[#7b3f00]">Your Cart (<span id="contadorCarrito">0</span>)</h2>

      <ul id="carritoItems" class="flex-1 overflow-y-auto space-y-3 text-sm text-gray-700">
        <li id="carritoVacio" class="text-center text-gray-400">
          <img src="./assets/images/illustration-empty-cart.svg" alt="Carrito vacío" class="mx-auto mb-2 w-28 opacity-80">
          <p>Your added items will appear here</p>
        </li>
      </ul>

      <div id="carritoResumen" class="hidden mt-4 border-t pt-3">
        <div class="flex justify-between items-center font-semibold text-lg mb-3">
          <p>Order Total:</p>
          <p id="totalCarrito" class="text-[#7b3f00]">$0.00</p>
        </div>
        <button class="w-full bg-[#7b3f00] hover:bg-[#9b5e0f] text-white py-2 rounded-lg font-semibold">
          Confirm Order
        </button>
      </div>
    </aside>
  </main>
  
</body>
</html>
